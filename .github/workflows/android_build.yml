name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
        distribution: 'adopt'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    #- name: Run Tests
    #  run: bash ./gradlew test --stacktrace

    - name: Build APK
      run: bash ./gradlew build --stacktrace

    - name: Sign Android release custom
      # You may pin to the exact commit or the version.
      # uses: thomastvedt/sign-android-release@c2d33f93261f0f313de00a41c032c30d5fb843a6
      uses: thomastvedt/sign-android-release@v2.2
      with:
        # The directory to find your release to sign
        releaseDirectory: 'app/build/outputs/apk/release'
        # The key used to sign your release in base64 encoded format
        signingKeyBase64: ${{ secrets.SIGNING_KEY_B64 }}
        # The key alias
        alias: ${{ secrets.KEY_ALIAS }}
        # The password to the keystore
        keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
        # The password for the key
        keyPassword: ${{ secrets.KEY_PASSWORD }}
        # optional

    - name: Poke about about for artifacts
      run: |
        cd app/build/outputs/apk/release
        ls -la

    - name: Upload APK
      uses: actions/upload-artifact@v1
      with:
        name: CocoaWallet
        # path: app/build/outputs/apk/debug/app-debug.apk
        path: app/build/outputs/apk/release/app-release-unsigned.apk

